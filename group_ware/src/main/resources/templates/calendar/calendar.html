<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultrq.net.nz/thymeleaf/layout"
    layout:decorate="~{include/layout}">
<th:block layout:fragment="content">
    <!-- 외부 스타일시트 및 스크립트 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link th:href="@{/fullcalendar/main.css}" rel="stylesheet" />
    <link th:href="@{/css/calendar/calendar.css}" rel="stylesheet" type="text/css">
    <!-- jQuery 및 외부 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script th:src="@{/fullcalendar/main.js}"></script>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- CSS to position the icon inside the input field -->
    <style>
        .input-group {
            position: relative;
        }

        .calendar-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        input.datetimepicker {
            padding-right: 30px;
        }
    </style>

    <section>
        <div id="calendar" style="width: 75%; height: 40%; margin-left: 270px; margin-top: 100px; margin-bottom: 100px;"></div>
    </section>

    <!-- 일정 등록 모달 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>일정 추가</h2>
                <span class="close">&times;</span>
            </div>
            <form id="scheduleForm" th:action="@{/calendar/schedule/createScheduleWithJson}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="schedule_title">제목</label>
                    <input type="text" id="schedule_title" name="schedule_title" placeholder="제목" required>
                </div>
                <div class="form-group">
                    <label for="start_date">시작 날짜</label>
                    <div class="input-group">
                        <input type="text" id="start_date" name="start_date" class="datetimepicker" required>
                        <span class="calendar-icon" id="start_date_icon">&#128197;</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="end_date">마지막 날짜</label>
                    <div class="input-group">
                        <input type="text" id="end_date" name="end_date" class="datetimepicker" required>
                        <span class="calendar-icon" id="end_date_icon">&#128197;</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>시간</label>
                    <div class="inline-group">
                        <select id="start_time" name="start_time" class="timepicker" required></select>
                        <label for="end_time">to</label>
                        <select id="end_time" name="end_time" class="timepicker" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="schedule_type">일정 종류</label>
                    <select id="schedule_type" name="schedule_type" required>
                        <option value="" disabled selected>선택하세요</option>
                        <option value="회의">회의</option>
                        <option value="외근">외근</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="schedule_content">내용</label>
                    <textarea id="schedule_content" name="schedule_content" placeholder="내용" required></textarea>
                </div>
                <div class="form-group buttons">
                    <button type="submit" class="save-button">저장</button>
                    <button type="button" class="cancel-button">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 일정 수정 모달 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>일정 수정</h2>
                <span class="close">&times;</span>
            </div>
            <form id="detailForm">
                <div class="form-group">
                    <label for="detail_title">제목</label>
                    <input type="text" id="detail_title" name="detail_title" required>
                </div>
                <div class="form-group">
                    <label for="detail_start_date">시작 날짜</label>
                    <div class="input-group">
                        <input type="text" id="detail_start_date" name="detail_start_date" class="datetimepicker" required>
                        <span class="calendar-icon" id="detail_start_date_icon">&#128197;</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="detail_end_date">마지막 날짜</label>
                    <div class="input-group">
                        <input type="text" id="detail_end_date" name="detail_end_date" class="datetimepicker" required>
                        <span class="calendar-icon" id="detail_end_date_icon">&#128197;</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>시간</label>
                    <div class="inline-group">
                        <select id="detail_start_time" name="detail_start_time" class="timepicker" required></select>
                        <label for="detail_end_time">to</label>
                        <select id="detail_end_time" name="detail_end_time" class="timepicker" required></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="detail_schedule_type">일정 종류</label>
                    <select id="detail_schedule_type" name="detail_schedule_type" required>
                        <option value="" disabled selected>선택하세요</option>
                        <option value="회의">회의</option>
                        <option value="외근">외근</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detail_content">내용</label>
                    <textarea id="detail_content" name="detail_content" required></textarea>
                </div>
                <div class="form-group buttons">
                    <button type="button" class="update-button">수정</button>
                    <button type="button" class="cancel-button">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript code -->
    <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        // CSRF 토큰 추출
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // FullCalendar 초기화
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialDate: new Date(),
            initialView: 'dayGridMonth',
            locale: 'ko',
            timeZone: 'Asia/Seoul',
            headerToolbar: {
                left: 'prev,next today addEventButton',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            customButtons: {
                addEventButton: {
                    text: '+일정 추가',
                    click: function () {
                        document.getElementById('myModal').style.display = 'block';
                        populateTimeOptions(); // 시간 옵션 초기화
                    }
                }
            },
            editable: true,
            droppable: true,
            events: [],

            // 일정 클릭 시 상세 정보 표시
            eventClick: function (info) {
                var event = info.event;

                document.getElementById('detail_title').value = event.title;
                document.getElementById('detail_start_date').value = event.start.toISOString().split('T')[0];
                document.getElementById('detail_start_time').value = event.start.toISOString().split('T')[1].substring(0, 5);
                document.getElementById('detail_end_time').value = event.end ? event.end.toISOString().split('T')[1].substring(0, 5) : event.start.toISOString().split('T')[1].substring(0, 5);
                document.getElementById('detail_end_date').value = event.end ? event.end.toISOString().split('T')[0] : event.start.toISOString().split('T')[0];
                document.getElementById('detail_content').value = event.extendedProps.schedule_content || '';
                
                // 일정 종류 값 설정
                document.getElementById('detail_schedule_type').value = event.extendedProps.schedule_type;
                
                document.getElementById('detailModal').style.display = 'block';
            }
        });

        // 일정 목록 불러오기
        fetch('/calendar/schedule/getScheduleListForLoggedInUser')
            .then(response => response.json())
            .then(data => {
                const events = data.map(item => ({
                     id: item.schedule_no,
                     title: item.schedule_title,
                     start: item.start_date + 'T' + item.start_time,
                     end: item.end_date + 'T' + item.end_time,
                     extendedProps: {
                         schedule_content: item.schedule_content,
                         schedule_type: item.schedule_type
                     }
                }));
                calendar.addEventSource(events);
                calendar.render();
            })
            .catch(error => console.error('Error fetching events:', error));

        // 일정 등록 처리
        document.getElementById("scheduleForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById("scheduleForm"));
            const formObject = {};

            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            
            fetch('/calendar/schedule/createScheduleWithJson', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken // CSRF 토큰을 헤더에 추가
                },
                body: JSON.stringify(formObject)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.res_msg);
                if (data.res_code === "200") {
                    var newEvent = {
                        id: data.schedule_no,
                        title: formObject.schedule_title,
                        start: formObject.start_date + 'T' + formObject.start_time,
                        end: formObject.end_date + 'T' + formObject.end_time
                    };
                    calendar.addEvent(newEvent);
                    document.getElementById('myModal').style.display = 'none';

                    // 입력 필드 초기화
                    document.getElementById('scheduleForm').reset();
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // 모달 창 닫기 버튼 처리
        document.querySelectorAll(".cancel-button").forEach(function (cancelButton) {
            cancelButton.addEventListener("click", function () {
                document.getElementById('myModal').style.display = 'none';
                document.getElementById('detailModal').style.display = 'none';
            });
        });

        // 시작 날짜와 종료 날짜의 Flatpickr 설정
        var startDatePicker = flatpickr("#start_date", {
            minDate: "today",
            enableTime: false,
            dateFormat: "Y-m-d",
            onChange: function (selectedDates, dateStr) {
                endDatePicker.set('minDate', dateStr);
            }
        });

        var endDatePicker = flatpickr("#end_date", {
           minDate: "today",
           enableTime: false,
            dateFormat: "Y-m-d",
        });

        // 캘린더 아이콘 클릭 시 flatpickr 열기
        document.getElementById('start_date_icon').addEventListener('click', function () {
            startDatePicker.open();
        });

        document.getElementById('end_date_icon').addEventListener('click', function () {
            endDatePicker.open();
        });

        var detailStartDatePicker = flatpickr("#detail_start_date", {
            minDate: "today",
            enableTime: false,
            dateFormat: "Y-m-d",
            onChange: function (selectedDates, dateStr) {
                detailEndDatePicker.set('minDate', dateStr);
            }
        });

        var detailEndDatePicker = flatpickr("#detail_end_date", {
            enableTime: false,
            dateFormat: "Y-m-d",
        });

        // 수정 모달의 캘린더 아이콘 클릭 시 flatpickr 열기
        document.getElementById('detail_start_date_icon').addEventListener('click', function () {
            detailStartDatePicker.open();
        });

        document.getElementById('detail_end_date_icon').addEventListener('click', function () {
            detailEndDatePicker.open();
        });

        // 시간 옵션 설정
        function populateTimeOptions() {
            var startTimeSelect = document.getElementById("start_time");
            var endTimeSelect = document.getElementById("end_time");
            startTimeSelect.innerHTML = "";
            endTimeSelect.innerHTML = "";

            for (var hour = 8; hour <= 20; hour++) {
                for (var minute = 0; minute < 60; minute += 30) {
                    var time = ("0" + hour).slice(-2) + ":" + ("0" + minute).slice(-2);
                    startTimeSelect.add(new Option(time, time));
                    endTimeSelect.add(new Option(time, time));
                }
            }

            var detailStartTimeSelect = document.getElementById("detail_start_time");
            var detailEndTimeSelect = document.getElementById("detail_end_time");
            detailStartTimeSelect.innerHTML = "";
            detailEndTimeSelect.innerHTML = "";

            for (var hour = 8; hour <= 20; hour++) {
                for (var minute = 0; minute < 60; minute += 30) {
                    var time = ("0" + hour).slice(-2) + ":" + ("0" + minute).slice(-2);
                    detailStartTimeSelect.add(new Option(time, time));
                    detailEndTimeSelect.add(new Option(time, time));
                }
            }
        }

        populateTimeOptions();
    });
    </script>

</th:block>
</html>
