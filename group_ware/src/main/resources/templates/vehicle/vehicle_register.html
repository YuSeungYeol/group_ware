<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{include/layout}">
    <th:block layout:fragment="content">
        <link rel="stylesheet" th:href="@{/css/vehicle/add.css}" />
        <section>
            <div id="section_wrap">
                <div class="word">
                    <h3>차량 등록</h3>
                </div><br>
                <div class="register_vehicle_form">
                    <form id="vehicleAddFrm" enctype="multipart/form-data">
                        <!-- Vehicle Model Field -->
                        <input type="text" id="vehicleModel" name="vehicleModel" placeholder="차량 모델을 선택하세요." readonly required onclick="openVehicleSearch()">
                        <input type="text" name="licensePlate" placeholder="차량 번호를 입력하세요." required> <br>
                        <input type="date" name="registrationDate" required> <br>
                        <input type="submit" value="등록"> 
                    </form>
                </div>
            </div>
        </section>
        <script>
        function openVehicleSearch() {
            window.open('/vehicle/searchPopup', '차량 모델 검색', 'width=600,height=400,scrollbars=yes');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('vehicleAddFrm');
            const licensePlateInput = form.querySelector('input[name="licensePlate"]');

            
			const licensePlatePattern = /^[0-9]{2,3}[가-힣]{1,2}[0-9]{4}$/;

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const licensePlateValue = licensePlateInput.value.trim();

                if (!licensePlatePattern.test(licensePlateValue)) {
                    Swal.fire({
                        icon: 'error',
                        title: '입력 오류',
                        text: '차량 번호는 "01하1001" 형식으로 입력해 주세요.'
                    });
                    return;  
                }

                const formData = new FormData(form);

                fetch('/api/vehicle/addVehicle', {
                    method: 'POST',
                    body: formData
                })
                .then(function(response) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return response.json();
                    } else {
                        throw new Error('JSON 형식이 아닌 응답을 받았습니다.');
                    }
                })
                .then(function(data) {
                    if (data.res_code === '200') {
                        Swal.fire({
                            icon: 'success',
                            title: '성공',
                            text: data.res_msg
                        }).then(function() {
                            location.href = "/vehicle";
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: '실패',
                            text: data.res_msg
                        });
                    }
                })
                .catch(function(error) {
                    Swal.fire({
                        icon: 'error',
                        title: '오류',
                        text: '차량 등록 중 오류가 발생했습니다. ' + error.message
                    });
                    console.error('오류 발생:', error);
                });
            });
        });
        </script>
    </th:block>
</html>
